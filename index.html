<!DOCTYPE HTML>
<html lang="fr">
<head>
  <title>Exercice 5 - JS</title>
  <meta charset="UTF-8">
</head>
<body>

  <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
  <label for="secondNumber">Deuxi√®me nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
  <button  name="submit" id="submit">Valider</button>

  <script>
  var submitButton = document.getElementById('submit');
  submitButton.onclick = function()
{
    var firstNumber = document.getElementById("firstNumber").value;
    var secondNumber = document.getElementById("secondNumber").value;
    if(firstNumber && secondNumber != '') {
      if (isNaN(firstNumber) || isNaN(secondNumber)) {
        alert('Merci de saisir des chiffres');
          }
    else {
      firstNumber = Math.floor(firstNumber)
      secondNumber = Math.floor(secondNumber)
      var resultat =  (firstNumber * secondNumber)
      alert('Le resultat de ' + firstNumber + ' * ' +  secondNumber + ' = '+ resultat);
    }
  }
  else {
    alert('Merci de remplir tous les champs');
  }
  }
</script>
</body>
</html>
